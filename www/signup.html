<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Account Signup</title>
  <meta name="description" content="Auth Framework">
  <meta name="author" content="DmiProps">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Poiret One:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/customize.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/auth-32x32.png">

  <!-- Scripts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./scripts/handlers.js"></script>

</head>
<body style="background-color: rgb(240, 240, 240);">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">

    <div class="row" style="margin-top: 5%;">
      <div class="three columns"><p></p></div>
      <div class="six columns">
        <form class="shadow" method="POST" id="signup" style="background-color: white; padding: 50px;">
          <p style="text-align: center;"><a href="/"><img src="images/auth-64x64.png" style="width: 60px; text-align: center;"></a></p>
          <p style="font-family: Poiret One; text-align: center; font-weight: bold;">AUTH FRAMEWORK</p>
          <input class="u-full-width" style="height: 50px;" type="text" placeholder="Username" id="userInput" oninput="resetFault(this)">
          <p class="error-hint" id="userMsg" hidden=true>Error user</p>
          <input class="u-full-width" style="height: 50px;" type="password" placeholder="Password" id="passInput" oninput="resetFault(this)">
          <p class="error-hint" id="passMsg" hidden=true>Error password</p>
          <input class="u-full-width" style="height: 50px;" type="email" placeholder="E-mail address" id="emailInput" oninput="resetFault(this)">
          <p class="error-hint" id="emailMsg" hidden=true>Error e-mail</p>
          <input class="u-full-width" style="height: 50px;" type="tel" placeholder="Phone number (optional)" id="phoneInput">
          <p class="error-hint" id="phoneMsg" hidden=true>Error phone number</p>
          <p style="text-align: center;"><a class="button button-primary u-full-width" onclick="signUp()">Sign Up</a></p>
          <p style="text-align: center; color: lightgrey;">Have an account? <a href="/www/signin.html">Sign In</a></p>
        </form>
      </div>
      <div class="three columns"><p></p></div>
    </div>

  </div>

  <div class="footer">

    <div class="container" style="height: 100%;">

      <div class="division"></div>

      <div class="row" style="height: 100%;">
        <div class="one-half column" style="margin-top: 10px; padding-left: 10px; ">
          <p>by Dmitriy Yakovlev aka <a href="https://github.com/DmiProps" target="_blank">DmiProps</a></p>
        </div>
        <div class="one-half column" style="margin-top: 10px; padding-right: 10px; text-align: right;"> 
          <p>E-mail: <a href="mailto:dmi.develop@gmail.com">dmi.develop@gmail.com</a></p>
        </div>
      </div>

    </div>
    
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body style="background-color: rgb(250, 250, 250);">
</html>
